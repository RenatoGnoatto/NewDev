<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>PDW-1</title>
  </head>
  <body>
    <header>
      <div class="cmc">
        <h1>Para cadastrar-se, complete o formulário a seguir:</h1>
      </div>
    </header>

    <main>
      <div class="fundo">
        <div class="fundoForm">
          <form id="formm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" autocomplete="off">

            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" autocomplete="off">

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" autocomplete="off">

            <label for="complementoEndereco">Complemento Endereço:</label>
            <input type="text" id="complementoEndereco" autocomplete="off">

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" autocomplete="off">

            <label for="email">Email:</label>
            <input type="text" id="email" autocomplete="off">

        </div>
      </div>
    </main>

    <footer>
      <div class="fundoBot">

        <button id="enviar">
          <p>Enviar</p>
        </button>

        <button class="cadastros">
          <p>Cadastros</p>
        </button>

      </div>
      <script src="main.js"></script>
    </footer>
  </body>
</html>
